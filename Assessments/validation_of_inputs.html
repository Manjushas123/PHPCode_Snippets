<html>
<meta charset="utf-8">
<head>
    <title>Validation using JavaScript</title>
    <script type="text/javascript">
        function checkName(name)
       {
           if (name== '' || !isNaN(name)) {
                return false;
            } else {
                return true;
            }
        }
        function checkEmail(email) 
        {  
         
            if (email == '') {
                return false;
            } else if (/^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$/.test(email)) {
                return true;
            } else {
                return false;
            }
        }
        function validPhone(phoneNo) 
        {
            
            if (phoneNo == '' || isNaN(phoneNo)) {
                return false;

            } else {
                return true;
            }
        }
        function validate()
        {
            var form = document.forms['form'];
            var name = form.realName.value;
            var email = form.email.value;
            var phone = form.phoneNo.value;
            var boolean = true;
            if (!checkName(name)) {
                var nameError = document.getElementById('realNameError');
                nameError.innerHTML = 'Enter the valid name';
                boolean = false;
            }
            if (!validPhone(phone)) {
                var phoneError = document.getElementById('phoneNoError');
                phoneError.innerHTML = "Enter the valid phone number";
                boolean = false;
            }
            if (!checkEmail(email)) {
                var emailError = document.getElementById('emailError');
                emailError.innerHTML = 'Enter the valid email id.';
                boolean = false;
            }
            if (boolean) {
                alert("Success..! You did it.");
            } else {
                alert("Error..! Enter the details again.");
            }
        }
    </script>
</head>
<body bgcolor=#FFF5EE>
    <h1 align="center"> Validation Using Javascript </h1>
    <form action="" method="post" name="form" onsubmit="return validate()">
        <b> User Name</b> : <input type="text" name="realName" size="25"><span id="realNameError"></span>
        <br><b> E-Mail </b>: <input type="text" name="email" size="30"><span id="emailError"></span>
        <br><b> PhoneNo</b> : <input type="phoneno" name="phoneNo" maxlength="10" size="28"><span id="phoneNoError"></span>
        <br>
        <p align="center"><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
